<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/styles/calculator.css">
    <!--    <link rel="stylesheet" href="background.css">-->
    <title>Calculator</title>
</head>
<body>
<div class="area" >
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div >
<div class="app-container">
    <div class="header-container">
        <p>Calculator</p>
        <p id="expression">0</p>
        <p id="number">0</p>
        <div id="line"></div>
        <!--                <p id="result">Result: 0</p>-->
    </div>
    <div class="body-container">
        <ul class="buttons-container-list">
            <li id="remainder" class="ops key">%</li>
            <li id="division" class="ops key">&#247</li>
            <li id="clear" class="ops key">C</li>
            <li id="delete" class="ops key">&#9003</li>
            <li id="num7" class="nums key">7</li>
            <li id="num8" class="nums key">8</li>
            <li id="num9" class="nums key">9</li>
            <li id="multiply" class="ops key">x</li>
            <li id="num4" class="nums key">4</li>
            <li id="num5" class="nums key">5</li>
            <li id="num6" class="nums key">6</li>
            <li id="minus" class="ops key">-</li>
            <li id="num1" class="nums key">1</li>
            <li id="num2" class="nums key">2</li>
            <li id="num3" class="nums key">3</li>
            <li id="plus" class="ops key">+</li>
            <li id="sign" class="ops key">&#177</li>
            <li id="num0" class="nums key">0</li>
            <li id="dot" class="ops key">.</li>
            <li id="equal" class="ops key">=</li>
        </ul>
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
